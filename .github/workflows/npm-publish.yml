name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run check
        continue-on-error: true
      
      - name: Build package
        run: npm run build
      
      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Verify versions match
        run: |
          PACKAGE_VERSION="${{ steps.package-version.outputs.version }}"
          TAG_VERSION="${{ github.event.release.tag_name }}"
          # Remove 'v' prefix if present
          TAG_VERSION="${TAG_VERSION#v}"
          
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "Package version: $PACKAGE_VERSION"
            echo "Release tag: $TAG_VERSION"
            echo "Please ensure package.json version matches the release tag"
            exit 1
          fi
          echo "✅ Versions match: $PACKAGE_VERSION"
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Comment on Release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = '${{ steps.package-version.outputs.version }}';
            await github.rest.repos.createReleaseComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: `📦 Successfully published to npm!\n\nInstall with:\n\`\`\`bash\nnpm install svelte-terminal-session@${version}\n\`\`\`\n\nView on npm: https://www.npmjs.com/package/svelte-terminal-session/v/${version}`
            }).catch(() => {
              // If commenting fails, just log it
              console.log('Could not add comment to release');
            });